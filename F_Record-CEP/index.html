<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="./js/CSInterface-6.1.0.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/fonts/stylesheet.css">
        <link rel="stylesheet" id="theme-link" href="./css/topcoat/topcoat-desktop-dark.min.css">
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
        
            body {
                font-family: source-sans-pro, sans-serif;
                position: relative;
                -webkit-font-smoothing: antialiased;
                padding-left: 20px;
                padding-right: 20px;
            }
        </style>
    </head>

    <body id="body">
        <br>
        <button id="start-btn" onclick="startOrStopRecord()" class="topcoat-button--cta" style="width: 149px;height: 50px;font-size: 20px;">Start recording</button>
        <button id="clear-btn" onclick="clearProcessImages()" class="topcoat-button--cta" style="width: 105px;height: 50px;font-size: 20px;">Clear</button>
        <button id="output-btn" onclick="outputVideo()" class="topcoat-button--cta" style="width: 150px;height: 50px;font-size: 20px;float: right;">Render video</button>
        <br><br>    
        <label for="savePath">Path</label>
        <input type="text" id="savePath" name="savePath" oninput="updateSavePath()" style="width: 200px;float: right;">
        <br><br>
        <label for="imageCount">Number of frames</label>
        <span class="number" id="imageCount" name="imageCount" style="float: right;">0</span>
        <br><br>
        <label for="minRecordInterval">Minimum screenshot interval (seconds)</label>
        <input type="number" id="minRecordInterval" name="minRecordInterval" style="width: 60px;float: right;" oninput="updateMinRecordInterval()">
        <br><br>
        <label for="videoDuration">Video durationï¼ˆseconds)</label>
        <input type="number" id="videoDuration" name="videoDuration" style="width: 60px;float: right;" oninput="updateVideoDuration()" >
        <br><br>
        <span id="author" name="author" style="float: right;vertical-align: bottom;font-size: 10;">author: F_know</span>
    </body>
    <script>
        document.write('<script src="js/main.js?t='+(new Date().getTime())+'"><\/script>');
        
    </script>
    
</html>
